name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          direct_prompt: |
            Please review this pull request. Focus on:
            1. Code quality and correctness
            2. API contract violations (see docs/03_api_contract.md)
            3. Security issues (auth, input validation, secrets exposure)
            4. Provider isolation violations (apps/worker/src/providers/)
            5. Breaking changes to shared types (packages/shared/)
            Post your review as a PR comment. Be concise and actionable.
